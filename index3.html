<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class和style绑定 / 条件渲染指令</title>
    <script src="../vue.js"></script>
    <style>
        .aClass {
            color:red
        }
        .bClass {
            color:blue;
        }
        .cClass {
            font-size:30px;
        }
    </style>
</head>
<body>
   <!--
       class/style绑定是专门用来实现动态样式效果的技术
    1. class绑定： :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
    2. style绑定
        :style="{color:activeColor,fontSize:activeSize+'px'}"
        其中activeColor/activeSize是data的属性
   -->

   <!--
        1.条件渲染指令
            v-if
            v-else
            v-show
        2. 比较v-if与v-show
            如果需要频繁切换v-show较好
   -->
    <div id="app">
        <h2>1. class绑定：:class='xxx'</h2>  
            <p class="cClass" :class="a">xxx是字符串</p> <!--class为静态类 :class为动态类-->
            <p :class="{'aClass':isA, 'bClass':isB}">xxx是对象</p> <!--用的比较多-->
            <p :class="['aClass','cClass']">xxx是数组</p>  <!--用的不太多-->

            <button @click="update">我是按钮</button>
        <h2>2. style绑定</h2>
            <p :style="{color:activeColor,fontSize:activeSize+'px'}">xxx是对象</p>

         <p v-if="ok">成功了</p>
         <p v-else>失败了</p>  
         <!-- 两个方法的区别：标签元素是隐藏还是移除的区别-->
         <p v-show='ok'>表白成功</p>
         <p v-show='!ok'>表白失败</p>

         <button @click='ok = !ok'>我是按钮2</button>
    </div>
    
 <script>
     var vm = new Vue({
        el:"#app",
        data:{
           a:'aClass',
           isA: false,
           isB: true,
           activeColor:'yellow',
           activeSize:'30',

           ok:true
        },
        methods:{
            update(){
                this.a = 'bClass';
                this.isA = true;
                this.isB = false;
                this.activeColor = 'green';
                this.activeSize = '50';
            }
        }
     });

</script>   
</body>
</html>
