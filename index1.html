<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- <div id="app">
        <input type="text" v-model="msg">
        <p>{{msg}}</p>
    </div> -->
    <div id="app">
        <h2>1. 双括号表达式</h2>      
        <p>{{msg}}</p>   <!-- textContent -->
        <p>{{msg.toUpperCase()}}</p>   <!-- textContent -->
        <p v-text="msg"></p>   <!-- 给标签体添加一个文本，textContent -->
        <p v-html="msg"></p>  <!-- 把文本理解成标签加入到标签体内 innerHTML -->

        <h2>2. 指令一：强制数据绑定</h2>
        <!-- <img src="imgURL"> --> <!-- 无数据绑定 -->
        <img v-bind:src="imgURL">  <!-- 强制数据绑定 -->
        <img :src="imgURL">  <!-- 强制数据绑定(简写版) -->

        <h2>3. 指令二：绑定事件监听</h2>
        <button v-on:click="test">测试</button>
        <button @click="test2(msg)">测试</button>  <!-- 绑定事件监听(简写版) -->
    </div>
 <script>
     var vm = new Vue({
        el:"#app",
        data:{
            // msg:"ruan"
            msg:'<a href="https://www.baidu.com/">I will back!</a>',
            imgURL:'11nov.jpg'
        },
        methods:{  //methods用来写事件回调函数
            //  test:function(){
            //     alert("OK!");
            //  }
            test(){
                alert("OK!");
            },
            test2(str){
                alert(str);
            }
        }
     });
</script>   
</body>
</html>
